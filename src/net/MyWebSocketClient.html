<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket客户端</title>
</head>
<body>
<script type="text/javascript">

    var sock = null;
    var wsurl = "ws://127.0.0.1:1234";
    var wsurl1 = "ws://127.0.0.1:1234/abc";

    window.onload = function() {
        sock = new WebSocket(wsurl)
        sock1 = new WebSocket(wsurl1)
        sock.onopen = function () {
            console.log("服务端已经连接：" + wsurl);
        }

        sock.onclose = function () {
            console.log("连接已经关闭：" + wsurl)
        }

        sock.onmessage = function(e) {
            console.log("接收到了消息：" + e.data)
        }

        sock1.onopen = function () {
            console.log("服务端1已经连接：" + wsurl);
        }

        sock1.onclose = function () {
            console.log("连接1已经关闭：" + wsurl)
        }

        sock1.onmessage = function(e) {
            console.log("11接收到了消息：" + e.data)
        }
    }

    function send() {
        var msg = document.getElementById('message').value;
        sock.send(msg)
    }
    function send1() {
        var msg = document.getElementById('message').value;
        sock1.send(msg)
    }

</script>
<p>
消息：<input id ="message" type="text" value="hello server">
</p>

<button onclick="send()">发送消息1</button>
<br>
<button onclick="send1()">发送消息2</button>
</body>
</html>
